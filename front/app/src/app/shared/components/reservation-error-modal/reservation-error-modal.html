<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="error-modal">
      <h2 class="title">Error</h2>
      <p>{{ message }}</p>
      <div class="actions">
        <button class="close-btn" (click)="onClose()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
