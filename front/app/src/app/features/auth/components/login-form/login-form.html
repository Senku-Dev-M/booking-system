<div class="login-form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="username">Usuario</label>
    <div class="input-wrapper">
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-input"
        [class.error]="hasError('username')"
        placeholder="Ingresa tu usuario"
      >
    </div>
    <span class="error-message" [style.display]="hasError('username') ? 'block' : 'none'">
      {{ getErrorMessage('username') }}
    </span>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <div class="input-wrapper">
      <input
        [type]="showPassword() ? 'text' : 'password'"
        id="password"
        formControlName="password"
        class="form-input"
        [class.error]="hasError('password')"
        placeholder="Ingresa tu contraseña"
      >
      <button
        type="button"
        class="password-toggle"
        (click)="togglePasswordVisibility()"
      >
        {{ showPassword() ? '👁️' : '👁️‍🗨️' }}
      </button>
    </div>
    <span class="error-message" [style.display]="hasError('password') ? 'block' : 'none'">
      {{ getErrorMessage('password') }}
    </span>
  </div>
  <div class="alert alert-error" [style.display]="loginError() && loginError().trim() !== '' ? 'block' : 'none'">
    {{ loginError() }}
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="isLoading()"
  >
    {{ isLoading() ? 'Iniciando...' : 'Login' }}
  </button>
</form>
</div>
